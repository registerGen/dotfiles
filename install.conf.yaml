- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdin: true
      stdout: true

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gnupg/gpg-agent.conf: gpg/gpg-agent.conf
    ~/.config/nvim: nvim
    ~/.config/neovide: neovide
    ~/.zshrc: zsh/zshrc
    ~/.latexmkrc: latexmk/latexmkrc

